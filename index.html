<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/road_Clip_0.js"></script>
        <script src="data/Point_1.js"></script>
        <script src="data/line_2.js"></script>
        <script src="data/building_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_road_Clip_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_road_Clip_0_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'main':
                    return {
                pane: 'pane_road_Clip_0',
                opacity: 1,
                color: 'rgba(234,183,41,0.6784313725490196)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_road_Clip_0',
                opacity: 1,
                color: 'rgba(242,238,124,0.6901960784313725)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        function style_road_Clip_0_1(feature) {
            switch(String(feature.properties['type'])) {
                case 'main':
                    return {
                pane: 'pane_road_Clip_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_road_Clip_0',
                opacity: 1,
                color: 'rgba(3,3,2,0.8823529411764706)',
                dashArray: '1,5',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_road_Clip_0');
        map.getPane('pane_road_Clip_0').style.zIndex = 400;
        map.getPane('pane_road_Clip_0').style['mix-blend-mode'] = 'normal';
        var layer_road_Clip_0 = new L.geoJson.multiStyle(json_road_Clip_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_road_Clip_0',
            layerName: 'layer_road_Clip_0',
            pane: 'pane_road_Clip_0',
            onEachFeature: pop_road_Clip_0,
            styles: [style_road_Clip_0_0,style_road_Clip_0_1,]
        });
        bounds_group.addLayer(layer_road_Clip_0);
        map.addLayer(layer_road_Clip_0);
        function pop_Point_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Point_1_0(feature) {
            switch(String(feature.properties['Notes'])) {
                case 'School':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/shopping_book.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Restaurant ':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/food_restaurant.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Restaurant':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/food_restaurant.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Pharmacy':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/health_doctors.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Mosques':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/place_of_worship_islamic.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Mosque':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/place_of_worship_islamic.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Market':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/shopping_supermarket.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
                    break;
                case 'Hall':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/accommodation_house.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Gas Station':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/conveneince.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Factory':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/house.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Company':
                    return {
                pane: 'pane_Point_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/city_building.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Point_1');
        map.getPane('pane_Point_1').style.zIndex = 401;
        map.getPane('pane_Point_1').style['mix-blend-mode'] = 'normal';
        var layer_Point_1 = new L.geoJson(json_Point_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Point_1',
            layerName: 'layer_Point_1',
            pane: 'pane_Point_1',
            onEachFeature: pop_Point_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Point_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Point_1);
        map.addLayer(layer_Point_1);
        function pop_line_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_line_2_0() {
            return {
                pane: 'pane_line_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,224,82,0.7686274509803922)',
                interactive: true,
            }
        }
        map.createPane('pane_line_2');
        map.getPane('pane_line_2').style.zIndex = 402;
        map.getPane('pane_line_2').style['mix-blend-mode'] = 'normal';
        var layer_line_2 = new L.geoJson(json_line_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_line_2',
            layerName: 'layer_line_2',
            pane: 'pane_line_2',
            onEachFeature: pop_line_2,
            style: style_line_2_0,
        });
        bounds_group.addLayer(layer_line_2);
        map.addLayer(layer_line_2);
        function pop_building_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Length'] !== null ? autolinker.link(feature.properties['Shape_Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Field'] !== null ? autolinker.link(feature.properties['Field'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_building_3_0() {
            return {
                pane: 'pane_building_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,205,69,0.5254901960784314)',
                interactive: true,
            }
        }
        map.createPane('pane_building_3');
        map.getPane('pane_building_3').style.zIndex = 403;
        map.getPane('pane_building_3').style['mix-blend-mode'] = 'normal';
        var layer_building_3 = new L.geoJson(json_building_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_building_3',
            layerName: 'layer_building_3',
            pane: 'pane_building_3',
            onEachFeature: pop_building_3,
            style: style_building_3_0,
        });
        bounds_group.addLayer(layer_building_3);
        map.addLayer(layer_building_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/building_3.png" /> building': layer_building_3,'<img src="legend/line_2.png" /> line': layer_line_2,'Point<br /><table><tr><td style="text-align: center;"><img src="legend/Point_1_School0.png" /></td><td>School</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Restaurant1.png" /></td><td>Restaurant </td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Restaurant2.png" /></td><td>Restaurant</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Pharmacy3.png" /></td><td>Pharmacy</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Mosques4.png" /></td><td>Mosques</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Mosque5.png" /></td><td>Mosque</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Market6.png" /></td><td>Market</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Hall7.png" /></td><td>Hall</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_GasStation8.png" /></td><td>Gas Station</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Factory9.png" /></td><td>Factory</td></tr><tr><td style="text-align: center;"><img src="legend/Point_1_Company10.png" /></td><td>Company</td></tr></table>': layer_Point_1,'road_Clip<br /><table><tr><td style="text-align: center;"><img src="legend/road_Clip_0_main0.png" /></td><td>main</td></tr><tr><td style="text-align: center;"><img src="legend/road_Clip_0_local1.png" /></td><td>local</td></tr></table>': layer_road_Clip_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Point_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #966900; font-size: 10pt; font-family: \'Andalus\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Point_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Point_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Point_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Point_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Point_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Point_1]);
        });
        </script>
    </body>
</html>
